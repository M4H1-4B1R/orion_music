name: orion
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  just_audio: ^0.10.5
  shared_preferences: ^2.5.4
  xml: ^6.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 # Helps with adaptive icons on newer Androids
  # Optional: If you have a separate background color or image for Android adaptive icons:
  adaptive_icon_background: "#1E1E2C"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter:
  uses-material-design: true
